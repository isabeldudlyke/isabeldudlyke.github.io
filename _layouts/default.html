<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{ page.title | default: site.title }}</title>
        <meta name="description" content="{{ site.description }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- SEO tag (optional) -->
        {%- seo -%}

        <!-- Link to the custom CSS file -->
        <link
            rel="stylesheet"
            href="{{ '/assets/css/style.css' | relative_url }}"
        />
    </head>
    <body>
        <header>
            <a href="{{ '/' | relative_url }}" class="site-title"
                >Michael Scutari</a
            >
            <!-- HAMBURGER BUTTON -->
            <button class="hamburger">☰</button>
            <!-- NAV LINKS -->
            <nav class="nav-links">
                <a href="{{ '/' | relative_url }}">About</a>
                <a href="{{ '/projects/' | relative_url }}">Projects</a>
                <a href="{{ '/contact/' | relative_url }}">Contact</a>
                <a
                    href="{{ '/assets/scutari_resume.pdf' | relative_url }}"
                    download
                    >Resume <span class="download-arrow">⬇</span></a
                >
            </nav>
        </header>
        <script>
            // Minimal JS to toggle .open
            document
                .querySelector(".hamburger")
                .addEventListener("click", () => {
                    document
                        .querySelector(".nav-links")
                        .classList.toggle("open");
                });
        </script>

        <!-- Dynamically add a class to the main element -->
        <main class="{{ page.css_class | default: '' }}">{{ content }}</main>

        <footer>
            <p>&copy; {{ site.time | date: "%Y" }} Michael Scutari</p>
        </footer>
    </body>
</html>
